<!DOCTYPE html>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">

<style>
    .borderless-dropdown {
        position: relative;
        display: flex;
        align-items: center;
        height: 1rem;
        width: 9rem;    /* Safe to adjust to your needs */
        background-color: #fff;
        padding: 0.5rem 1rem 0.5rem 0;
        border: 1px solid #c6c6c6;
        border-radius: 0.5rem;
        cursor: pointer;
        font-family: "Mulish";
        color: #383838;
        transition: 0.2s;
    }

    .borderless-dropdown.active {
        border: 1px solid #3992e5;
        transition: 0.2s;
    }

    .borderless-dropdown .selected-label {
        flex-grow: 99;
        padding: 0 1rem;
        font-weight: 600;
        font-size: 0.875rem;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .borderless-dropdown .options-list-container {
        position: absolute;
        box-sizing: border-box;
        bottom: 0;
        transform: translateY(calc(100% + 1px));    /* + 1px to account for the menu's border */
        width: 100%;    /* To make sides flush with the menu button */
        background-color: #fff;
        padding: 0.75rem 0.5rem 0.75rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0.25rem 0.25rem 1.25rem rgba(0, 0, 0, 0.1);
        z-index: 99;
        cursor: default;

        /* For transition purposes; hidden by default */
        visibility: hidden;
        height: 0;
        opacity: 0;
        overflow: hidden;
        transition: 0.2s;
    }

    .borderless-dropdown.active .options-list-container {
        visibility: visible;
        height: 10rem;
        opacity: 1;
        transition: 0.2s;
    }

    .borderless-dropdown ul {
        list-style-type: none;
        font-size: 0.75rem;
        color: #898989;
        height: 100%;
        margin: 0;
        padding: 0 1rem 0 0;
        overflow-y: auto;
    }

    .borderless-dropdown li {
        line-height: 1rem;
        font-weight: 300;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        padding: 0.25rem 0;
        cursor: pointer;
    }

    .borderless-dropdown .selected {
        font-weight: bold;
        color: #383838;
    }

    .dropdown-arrow {
        transform: rotate(90deg);
    }

    ::-webkit-scrollbar {
        width: 0.25rem;
    }

    ::-webkit-scrollbar-track {
        background: rgba(221, 221, 221, 0.4);
        border-radius: 0.5rem;
    }

    ::-webkit-scrollbar-thumb {
        background: #c6c6c6;
        border-radius: 0.5rem;
    }
</style>

<body>
    <div id="uwu" class="borderless-dropdown" tabindex=0>
        <span class="selected-label"></span>
        <img src="../res/arrow-black-small.svg" class="dropdown-arrow" />
        <div class="options-list-container">
            <ul></ul>
        </div>
    </div>
    <p>
        Twas brillig and the slithy toves <br />
        Did gyre and gimble in the wabe <br />
        All mimsy were the borogoves <br />
        And the mome raths outgrabe <br />
        Beware the jabberwock my son <br />
        The claws that catch the jaws that bite <br />
        Beware the jubjub bird <br />
        And shun the frumious bandersnatch
    </p>
</body>

<script>
    {
        const id = "uwu";
        const options = ["Spring 2020", "Winter 2020", "Fall 2019", "Summer 2019", "Spring 2019", "Winter 2019", "Fall 2018"];
        const placeholder = "Sort by";
        const selected_option_index = -1;    // Starts out as a number but the JS assigns it to a DOM node on the first run
        let selected_option = null;
        const dropdown = document.getElementById(id);
        const selected_label = document.querySelector(`#${id} .selected-label`);
        const options_list = document.querySelector(`#${id} ul`);
        const options_list_container = document.querySelector(`#${id} .options-list-container`);
        if (selected_option_index < 0) {
            selected_label.textContent = placeholder;
        } else {
            selected_label.textContent = options[selected_option];
        }
        for (const i in options) {
            const option = document.createElement("li");
            const option_text = options[i];
            option.textContent = option_text;
            options_list.appendChild(option);
            if (i == selected_option_index) {
                option.classList.add("selected");
                selected_option = option;
            }
            option.addEventListener("click", function () {
                selected_option?.classList.remove("selected");
                this.classList.add("selected");
                selected_option = this;
                selected_label.textContent = option_text;
                dropdown.classList.remove("active");
            });
        }
        dropdown.addEventListener("click", function (e) {
            let isClickInside = options_list_container.contains(e.target);
            if (!isClickInside) {   // if is click on the menu button
                dropdown.classList.toggle("active");
            }
        });
        document.addEventListener("click", function (e) {
            let isClickInside = dropdown.contains(e.target);
            if (!isClickInside) {
                dropdown.classList.remove("active");
            }
        });
    }
</script>
